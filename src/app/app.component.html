<div class="flex flex-col h-screen bg-gray-100 dark:bg-gray-800">
  <div class="flex-1 overflow-auto p-4">
    <!-- Chat messages -->
    <div *ngFor="let message of messages" class="flex mb-4">
      <img class="w-10 h-10 rounded-full" [src]="message.avatar" alt="User image">
      <div class="ml-4">
        <div class="flex items-center space-x-2 rtl:space-x-reverse">
          <span class="text-sm font-semibold text-gray-900 dark:text-white">{{ message.name }}</span>
          <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ message.time }}</span>
        </div>
        <p class="mt-1 text-sm font-normal text-gray-900 dark:text-white">{{ message.text }}</p>
      </div>
    </div>
  </div>
  <!-- Input area -->
  <div class="p-4 bg-white dark:bg-gray-700">
    <div class="flex mb-2">
      <input [(ngModel)]="newMessage" class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-600 dark:text-white" placeholder="Type a message">
      <button (click)="sendMessage()" class="px-4 py-2 bg-indigo-500 text-white rounded-r-md hover:bg-indigo-600 focus:outline-none">Send</button>
    </div>
    <div class="flex items-center">
      <input type="file" (change)="onFileSelected($event)" class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-600 dark:text-white">
      <button (click)="uploadFile()" class="px-4 py-2 bg-indigo-500 text-white rounded-r-md hover:bg-indigo-600 focus:outline-none">Upload</button>
    </div>
  </div>
</div>
